# Cargo deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "$CARGO_HOME/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
# A list of advisory ids to ignore
ignore = []

[licenses]
# The lint level for crates which do not have a detectable license
unlicensed = "deny"
# List of explicitly allowed licenses
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 OR MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-DFS-2016",
  "Unicode-3.0",
]
# List of explicitly disallowed licenses
deny = [
  "GPL-2.0",
  "GPL-3.0",
  "AGPL-3.0",
]
# Lint level for licenses considered copyleft
copyleft = "warn"
# Blanket approval or denial for OSI-approved or FSF Free/Libre licenses
allow-osi-fsf-free = "both"
# Lint level used when no other predicates are matched
default = "deny"
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8
# Allow 1 or more licenses on a per-crate basis
exceptions = [
  # Each entry is the name of a crate and a version range. If version is omitted, all versions will be matched.
  #{ name = "ansi_term", allow = ["MIT", "Apache-2.0"] },
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate marked as 'yanked' is detected
yanked = "warn"
# Lint level for when a crate with a security vulnerability is detected
note-tree = false
# A list of explicitly allowed duplicate crates
allow = []
# A list of explicitly denied crates
deny = [
  # Some crates/versions that will be skipped when doing duplicate detection.
  #{ name = "ansi_term", version = "=0.11.0" },
]

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the `allow` list is detected
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in the `allow` list is detected
unknown-git = "deny"
# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed Git repositories
allow-git = []
